<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* CSS styles here */
        body {
            background-color: #ffcccc; /* Pink background */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6666; /* Red heart color */
            animation: heartbeat 1s infinite alternate; /* Heartbeat animation */
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        main {
            padding: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .photo-gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .photo-gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-gallery-item img:hover {
            transform: scale(1.1);
        }

        .photo-gallery-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Styles for password protection */
        .password-form {
            text-align: center;
            margin-top: 50px;
        }

        .password-input {
            padding: 8px 16px;
            font-size: 16px;
            margin-right: 10px;
        }

        .submit-button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="animated-heart">Photo Gallery</h1>
    </header>
    <main>
        <!-- Password Form -->
        <div class="password-form">
            <form id="password-form">
                <input type="password" id="password" class="password-input" placeholder="Enter Password">
                <button type="submit" class="submit-button">Enter</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>

        <!-- Photo Gallery (Initially hidden) -->
        <div class="photo-gallery" style="display: none;">
            <!-- Placeholder images with descriptions -->
            <div class="photo-gallery-item">
                <img src="placeholder1.jpg" alt="Placeholder Image 1">
                <div class="description">Description for Image 1</div>
            </div>
            <!-- Add more images and descriptions as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Animated Heart and Password Protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script>
        var heart = document.getElementById('animated-heart');
        setInterval(function() {
            heart.style.transform = (heart.style.transform === 'scale(1)') ? 'scale(1.1)' : 'scale(1)';
        }, 1000);

        // Password validation function
        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Hash the entered password using SHA-256
            var hashedPassword = sha256(password);

            // Fetch the contents of the password.txt file from your GitHub repository
            fetch('https://raw.githubusercontent.com/myselfakd1/AbhiMak/main/password.txt')
                .then(response => response.text())
                .then(data => {
                    // Compare the hashed password with the hash retrieved from the file
                    if (hashedPassword === data.trim()) {
                        // Show photo gallery and hide password form
                        document.querySelector('.password-form').style.display = 'none';
                        document.querySelector('.photo-gallery').style.display = 'grid';
                    } else {
                        errorMessage.textContent = "Incorrect password. Please try again.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching password:', error);
                    errorMessage.textContent = "Error fetching password. Please try again later.";
                });
        });
    </script>
</body>
</html>
