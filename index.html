<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story: A Journey to Forever</title>
    <style>
        body {
            background-color: #ffcccc; /* Pink background */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: #ff6666; /* Red heart color */
            /* Heartbeat animation */
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        main {
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 60px); /* Subtracting header and footer height */
            position: relative; /* Required for footer positioning */
        }

        section {
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            scroll-behavior: smooth; /* Smooth scrolling behavior */
            display: inline-block;
        }

        button {
            background-color: #ff6666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .white-box {
        width: 300px;
        height: 200px;
        background-color: #ffffff; /* White background color for the box */
        margin: 20px auto;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Box shadow for depth */
        padding: 20px; /* Padding inside the box */
        
    </style>
</head>
<body>
    <header>
        <h1>This website is password protected.</h1>
    </header>
    <main>
        <section id="questionSection">
            <h2>Are you Makayla?</h2>
            <button onclick="showPasswordBox()">Yes</button>
            <button onclick="no()">No</button>
        </section>
        <section id="passwordBox" style="display: none;">
            <h2>If you are Makayla you already know the password, so enter it:</h2>
            <form onsubmit="return checkPassword()">
                <input type="password" id="password">
                <button type="submit">Submit</button>
            </form>
            <div id="errorMessage"></div>
        </section>
        <div class="white-box">
    <div id="weather-info"></div>
</div>
        
    </main>
    <footer>
        <p>&copy; 2025 Our Love Story. All rights reserved.</p>
    </footer>
    <script>
        function showPasswordBox() {
            document.getElementById("questionSection").style.display = "none";
            document.getElementById("passwordBox").style.display = "block";
        }

        function no() {
            window.location.href = 'https://www.google.com';
        }

        function checkPassword() {
            var enteredPassword = document.getElementById('password').value;
            // Replace 'your_password' with the actual password
            if (enteredPassword === 'Hello123@#') {
                window.location.href = 'this-is-the-homepage-you-cant-access.html';// Redirect to success page
                return false; // Prevent form submission
            } else {
                var errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Incorrect password. Please try again.';
                return false; // Prevent form submission
            }
        }
        document.addEventListener('DOMContentLoaded', getWeather);

function getWeather() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(fetchWeatherData, handleLocationError);
    } else {
        displayErrorMessage('Geolocation is not supported by this browser.');
    }
}

function handleLocationError(error) {
    displayErrorMessage('Error getting user location. Please allow location access and try again.');
}

function fetchWeatherData(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const apiKey = 'f23641220737759e5989d85792910e50';
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            displayWeatherData(data);
        })
        .catch(error => {
            displayErrorMessage('Error fetching weather data. Please try again later.');
        });
}

function displayWeatherData(data) {
    const weatherInfo = `
        <h2>Weather Information</h2>
        <p><strong>Temperature:</strong> ${kelvinToFahrenheit(data.main.temp)}Â°F</p>
        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        <p><strong>Message:</strong> ${getCaringMessage(data.weather[0].main)}</p>
    `;
    document.getElementById('weather-info').innerHTML = weatherInfo;
}

function displayErrorMessage(message) {
    document.getElementById('weather-info').innerText = message;
}

function kelvinToFahrenheit(kelvin) {
    return ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
}

function getCaringMessage(weatherCondition) {
    const messages = {
        Clear: "The sky is clear today. Enjoy the sunshine and have a beautiful day!",
        Clouds: "It's a bit cloudy. Remember, your smile can brighten any day!",
        Rain: "It's raining outside. Don't forget to take your umbrella. Stay dry!",
        Snow: "Snow is falling. Bundle up and stay warm!",
        Thunderstorm: "There's a thunderstorm. Stay safe and cozy indoors!",
        Drizzle: "A light drizzle is in the air. Perfect for a calm and peaceful walk, but don't forget your umbrella!",
        Mist: "It's misty outside. Drive safely and take your time.",
        Smoke: "There's some smoke in the air. Take care and try to stay indoors if possible.",
        Haze: "The weather is hazy. Stay cool and drink plenty of water.",
        Dust: "Dusty winds are blowing. Protect your eyes and wear a mask if you go out.",
        Fog: "The fog is thick. Drive carefully and keep your lights on.",
        Sand: "It's sandy outside. Be cautious if you need to go out.",
        Ash: "Ash is in the air. Stay indoors and keep windows closed if you can.",
        Squall: "There's a squall. Secure loose items and stay safe indoors.",
        Tornado: "Tornado alert! Please take shelter immediately and stay safe."
    };

    return messages[weatherCondition] || "No matter the weather, take care and stay safe!";
}

    </script>
</body>
</html>
